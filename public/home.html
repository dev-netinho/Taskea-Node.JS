<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/home/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/Taskea_logo.png" alt="Logo Taskea">
        </div>
        <div class="user">
            <span id="user_name">Olá, Usuário</span>
            <button id="logout_button">Sair</button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="title">
                <h1>Minhas Tarefas</h1>
                <a href="/new_task.html"><button id="new_task">Nova Tarefa</button></a>
            </div>
            <div id="tasks_container">
                <!-- As tarefas serão adicionadas aqui dinamicamente -->
            </div>
        </div>
    </main>

    <script>
    // Verificar se o usuário está logado
    document.addEventListener('DOMContentLoaded', function() {
        const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
        
        if (!usuarioLogado) {
            // Redirecionar para a página de login se não estiver logado
            window.location.href = '/login.html';
            return;
        }
        
        // Exibir nome do usuário
        document.getElementById('user_name').textContent = `Olá, ${usuarioLogado.nome}`;
        
        // Carregar tarefas do usuário
        carregarTarefas();
        
        // Configurar botão de logout
        document.getElementById('logout_button').addEventListener('click', function() {
            localStorage.removeItem('usuarioLogado');
            window.location.href = '/login.html';
        });
    });
    
    // Função para carregar tarefas do localStorage
    function carregarTarefas() {
        const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
        const tarefasUsuarios = JSON.parse(localStorage.getItem('tarefasUsuarios') || '{}');
        const tarefasDoUsuario = tarefasUsuarios[usuarioLogado.id] || [];
        
        const tasksContainer = document.getElementById('tasks_container');
        tasksContainer.innerHTML = '';
        
        if (tarefasDoUsuario.length === 0) {
            tasksContainer.innerHTML = '<p class="no-tasks">Você não tem tarefas. Clique em "Nova Tarefa" para adicionar.</p>';
            return;
        }
        
        tarefasDoUsuario.forEach(tarefa => {
            const tarefaElement = document.createElement('div');
            tarefaElement.className = 'task';
            tarefaElement.dataset.id = tarefa.id;
            
            const statusClass = tarefa.concluida ? 'completed' : 'pending';
            
            tarefaElement.innerHTML = `
                <div class="task-content ${statusClass}">
                    <h3>${tarefa.titulo}</h3>
                    <p>${tarefa.descricao}</p>
                    <div class="task-footer">
                        <span class="task-date">Prazo: ${formatarData(tarefa.prazo)}</span>
                        <div class="task-actions">
                            <button class="toggle-status" data-id="${tarefa.id}">
                                ${tarefa.concluida ? 'Reabrir' : 'Concluir'}
                            </button>
                            <button class="delete-task" data-id="${tarefa.id}">Excluir</button>
                        </div>
                    </div>
                </div>
            `;
            
            tasksContainer.appendChild(tarefaElement);
        });
        
        // Adicionar event listeners para os botões
        document.querySelectorAll('.toggle-status').forEach(button => {
            button.addEventListener('click', alterarStatusTarefa);
        });
        
        document.querySelectorAll('.delete-task').forEach(button => {
            button.addEventListener('click', excluirTarefa);
        });
    }
    
    // Função para alterar o status de uma tarefa
    function alterarStatusTarefa(event) {
        const tarefaId = event.target.dataset.id;
        const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
        const tarefasUsuarios = JSON.parse(localStorage.getItem('tarefasUsuarios') || '{}');
        const tarefasDoUsuario = tarefasUsuarios[usuarioLogado.id] || [];
        
        const tarefaIndex = tarefasDoUsuario.findIndex(t => t.id === tarefaId);
        if (tarefaIndex !== -1) {
            tarefasDoUsuario[tarefaIndex].concluida = !tarefasDoUsuario[tarefaIndex].concluida;
            tarefasUsuarios[usuarioLogado.id] = tarefasDoUsuario;
            localStorage.setItem('tarefasUsuarios', JSON.stringify(tarefasUsuarios));
            carregarTarefas();
        }
    }
    
    // Função para excluir uma tarefa
    function excluirTarefa(event) {
        if (confirm('Tem certeza que deseja excluir esta tarefa?')) {
            const tarefaId = event.target.dataset.id;
            const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
            const tarefasUsuarios = JSON.parse(localStorage.getItem('tarefasUsuarios') || '{}');
            const tarefasDoUsuario = tarefasUsuarios[usuarioLogado.id] || [];
            
            const tarefasFiltradas = tarefasDoUsuario.filter(t => t.id !== tarefaId);
            tarefasUsuarios[usuarioLogado.id] = tarefasFiltradas;
            localStorage.setItem('tarefasUsuarios', JSON.stringify(tarefasUsuarios));
            carregarTarefas();
        }
    }
    
    // Função para formatar data
    function formatarData(dataString) {
        const data = new Date(dataString);
        return data.toLocaleDateString('pt-BR');
    }
    </script>
</body>
</html>
