<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/new_task/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <title>Nova Tarefa</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/Taskea_logo.png" alt="Logo Taskea">
        </div>
        <div class="user">
            <span id="user_name">Olá, Usuário</span>
            <button id="logout_button">Sair</button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="title">
                <h1>Nova Tarefa</h1>
                <a href="/home.html"><button id="back_button">Voltar</button></a>
            </div>
            <div class="form-container">
                <form id="task-form">
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" name="descricao" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="prazo">Prazo</label>
                        <input type="date" id="prazo" name="prazo" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="save-task">Salvar</button>
                        <button type="button" id="cancel-task" onclick="window.location.href='/home.html'">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
    // Verificar se o usuário está logado
    document.addEventListener('DOMContentLoaded', function() {
        const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
        
        if (!usuarioLogado) {
            // Redirecionar para a página de login se não estiver logado
            window.location.href = '/login.html';
            return;
        }
        
        // Exibir nome do usuário
        document.getElementById('user_name').textContent = `Olá, ${usuarioLogado.nome}`;
        
        // Configurar botão de logout
        document.getElementById('logout_button').addEventListener('click', function() {
            localStorage.removeItem('usuarioLogado');
            window.location.href = '/login.html';
        });
        
        // Configurar data mínima como hoje
        const hoje = new Date().toISOString().split('T')[0];
        document.getElementById('prazo').min = hoje;
        
        // Configurar formulário
        document.getElementById('task-form').addEventListener('submit', salvarTarefa);
    });
    
    // Função para salvar tarefa
    function salvarTarefa(event) {
        event.preventDefault();
        
        const titulo = document.getElementById('titulo').value.trim();
        const descricao = document.getElementById('descricao').value.trim();
        const prazo = document.getElementById('prazo').value;
        
        if (!titulo || !descricao || !prazo) {
            alert('Por favor, preencha todos os campos.');
            return;
        }
        
        const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
        const tarefasUsuarios = JSON.parse(localStorage.getItem('tarefasUsuarios') || '{}');
        const tarefasDoUsuario = tarefasUsuarios[usuarioLogado.id] || [];
        
        // Criar nova tarefa
        const novaTarefa = {
            id: Date.now().toString(),
            titulo,
            descricao,
            prazo,
            concluida: false,
            dataCriacao: new Date().toISOString()
        };
        
        // Adicionar à lista e salvar
        tarefasDoUsuario.push(novaTarefa);
        tarefasUsuarios[usuarioLogado.id] = tarefasDoUsuario;
        localStorage.setItem('tarefasUsuarios', JSON.stringify(tarefasUsuarios));
        
        alert('Tarefa criada com sucesso!');
        window.location.href = '/home.html';
    }
    </script>
</body>
</html>
