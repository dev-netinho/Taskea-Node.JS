<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/developer/styles.css" />
    <title>Taskea - Documentação Técnica</title>
  </head>
  <body>
    <div class="city">
      <header class="header">
        <img class="logo" src="img/image-1.png" alt="Taskea Logo" />
        <nav class="navigation">
          <button class="nav-button">EQUIPE</button>
          <button class="nav-button login">LOGIN</button>
          <button class="nav-button register">REGISTRAR</button>
        </nav>
      </header>
      <main class="main-content">
        <section class="documentation-section">
          <div class="documentation-card">
            <img class="tech-icon" src="img/image-3.png" alt="Node.js Icon" />
            <h2 class="documentation-title">Documentação Técnica</h2>
            <h3 class="documentation-subtitle">do Back-end</h3>
            <button class="tech-button">Node.Js</button>
          </div>
          <div class="documentation-card">
            <img class="tech-icon" src="img/image-2.png" alt="SQLite Icon" />
            <h2 class="documentation-title">Documentação Técnica</h2>
            <h3 class="documentation-subtitle">do Banco de Dados</h3>
            <button class="tech-button">SQLite</button>
          </div>
          <div class="documentation-card">
            <img class="tech-icon" src="img/image-4.png" alt="CSS Icon" />
            <h2 class="documentation-title">Documentação Técnica</h2>
            <h3 class="documentation-subtitle">do Front-end</h3>
            <button class="tech-button">CSS</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
