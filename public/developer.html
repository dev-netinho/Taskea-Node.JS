<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskea</title>
    <link rel="stylesheet" href="./styles/developer/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/home.html">
              <img src="./assets/taskea.png" alt="Logo Taskea">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="/equipe.html" class="nav-button">EQUIPE</a></li>
                <li><a href="/login.html" class="nav-button">LOGIN</a></li>
                <li><a href="/register.html" class="nav-button">REGISTRAR</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="cards-container">
            <div class="card">
                <div class="icon-background">
                    <img src="./assets/nodejs.png" alt="JavaScript Icon" class="icon">
                </div>
                <h3>Documentação Técnica do Back-end</h3>
                <span class="tech-tag">Node.Js</span>
            </div>
            <div class="card">
                <div class="icon-background">
                    <img src="./assets/sqlite.png" alt="SQLite Icon" class="icon">
                </div>
                <h3>Documentação Técnica do Banco de Dados</h3>
                <span class="tech-tag">SQLite</span>
            </div>
            <div class="card">
                <div class="icon-background">
                    <img src="./assets/css.png" alt="CSS3 Icon" class="icon">
                </div>
                <h3>Documentação Técnica do Front-end</h3>
                <span class="tech-tag">CSS</span>
            </div>
        </div>
    </main>
</body>
</html>
